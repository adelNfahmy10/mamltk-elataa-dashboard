<ng-progress
  #progressBar
  [trickleSpeed]="10"
  [speed]="10"
  [spinner]="false"
  [thick]="true"
  color="#604ae3"
  [ease]="'linear'"
></ng-progress>
<ngx-spinner
bdColor = "rgba(0, 0, 0, 0.8)"
size = "medium"
color = "#fff"
type="ball-clip-rotate-multiple"
[fullScreen] = "true">
<p style="color: white" > تحميل... </p>
</ngx-spinner>
<router-outlet />
