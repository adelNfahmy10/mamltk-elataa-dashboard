<app-page-title title="مملكة العطاء" subTitle="مشاريعنا السابقة" />

<section class="previousInvestment-sumou">
  <div class="form card p-3">
    <form class="row g-3">
      <div class="col-12">
        <div>
          <label class="form-label">اختر صور المشروع</label>
          <dropzone
            [config]="customDropzoneConfig"
            (success)="onUploadSuccess($event)"
            [message]="dropzoneMsg"
            (init)="onDropzoneInit($event)"
            class="dropzone"
          >
          </dropzone>
        </div>

        <div class="my-3">
          <div class="row g-3" *ngIf="uploadedMainHeaderFiles.length > 0">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let file of uploadedMainHeaderFiles; let i = index" >
              <div class="h-100 position-relative">
                <img [src]="file.image.dataURL" class="card-img-top object-fit-cover img-thumbnail" alt="{{ file.image.name }}" style="height: 150px; object-fit: cover; border-bottom: 1px solid #ddd;" />
                <div class="remove-btn position-absolute cr bg-danger rounded-circle d-flex justify-content-center align-items-center" (click)="removeFile(i)">
                  <i class='bx bx-x text-white fs-4'></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        @if(mainImageData){
          <div class="card mt-4 col-md-6 mx-auto">
            <div class="position-relative">
              <img [src]="mainImageData.previewUrl || mainImageData" alt="Main Image" class="card-img-top" style="height: 250px; object-fit: cover;" />
              <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2 rounded-circle" (click)="clearMainImage()" title="إزالة">&times;</button>
            </div>
          </div>
        }
      </div>
      <div class="col-12 position-relative input-container">
        <textarea [(ngModel)]="description" class="form-control input-field" name="description" id="description" placeholder=" "></textarea>
        <div class="icon-description d-flex justify-content-start align-items-center gap-1 w-100">
          <i class="ri-pages-line fs-24 button-sm-hover-icon"></i>
          <span>التفاصيل</span>
        </div>
      </div>

      <div class="d-flex flex-column justify-content-between align-items-center">
        @if(update){
          <button class="btn btn-update" (click)="UpdatePreviousInvestments()">تعديل</button>
        } @else if(allPreviousInvestments.length == 0){
          <button class="btn btn-submit" (click)="submitPreviousInvestmentData()">حفظ</button>
        }
      </div>
    </form>
  </div>


   <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center border-bottom" >
          <div>
            <h4 class="card-title">المقاولات</h4>
          </div>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table align-middle text-nowrap table-hover table-centered mb-0">
              <thead class="bg-light-subtle">
                <tr>
                  <th style="width: 25%">الصورة</th>
                  <th style="width: 75%">التفاصيل</th>
                  <th style="white-space: nowrap;" class="text-center">الإجراء</th>
                </tr>
              </thead>
              <tbody>
                @for (item of pagedData; track $index) {
                  <tr>
                    <td>
                      <img
                        [src]="item?.fileUrl"
                        alt="Project Image"
                        width="60"
                        height="60"
                        class="rounded"
                        style="object-fit: cover"
                      />
                    </td>
                    <td class="w-100">{{ item.description }}</td>
                    <td>
                      <div class="d-flex gap-2">
                        <a href="javascript:void(0);" class="btn btn-soft-primary btn-sm">
                          <iconify-icon
                            (click)="patchPreviousInvestmentsData(item)"
                            icon="solar:pen-2-broken"
                            class="align-middle fs-18"
                          ></iconify-icon>
                        </a>
                        <a href="javascript:void(0);" class="btn btn-soft-danger btn-sm" (click)="DeletePreviousInvestments(item.id)">
                          <iconify-icon
                            icon="solar:trash-bin-minimalistic-2-broken"
                            class="align-middle fs-18"
                          ></iconify-icon>
                        </a>
                      </div>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>

        <!-- <div class="card-footer border-top">
          <nav aria-label="Page navigation example">
            <ngb-pagination
              [collectionSize]="totalItems"
              [(page)]="currentPage"
              [pageSize]="pageSize"
              class="pagination justify-content-end mb-0"
            >
              <ng-template ngbPaginationPrevious>Previous</ng-template>
              <ng-template ngbPaginationNext>Next</ng-template>
            </ngb-pagination>
          </nav>
        </div> -->
      </div>
    </div>
  </div>
</section>
