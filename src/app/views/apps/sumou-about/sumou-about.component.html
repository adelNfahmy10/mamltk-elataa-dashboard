<app-page-title title="ممكلة العطاء" subTitle="من نحن" />

<section class="about-sumou">
  <div class="form card p-3">
    <form class="row g-3">
      <div class="col-12 position-relative input-container">
        <textarea [(ngModel)]="description" class="form-control input-field" name="description" id="description" placeholder=" "></textarea>
        <div class="icon-description d-flex justify-content-start align-items-center gap-1 w-100">
          <i class="ri-pages-line fs-24 button-sm-hover-icon"></i>
          <span>التفاصيل</span>
        </div>
      </div>

      <div class="d-flex flex-column justify-content-between align-items-center">
        @if(update){
          <button class="btn btn-update" (click)="updateAboutDescrition()">تعديل</button>
        } @else if(allAboutUsDescritions.length == 0) {
          <button class="btn btn-submit" (click)="submitAbout()">حفظ</button>
        }
      </div>
    </form>
  </div>


   <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center border-bottom" >
          <div>
            <h4 class="card-title">جميع التفاصيل</h4>
          </div>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table align-middle text-nowrap table-hover table-centered mb-0">
              <thead class="bg-light-subtle">
                <tr>
                  <th style="width: 100%">التفاصيل</th>
                  <th class="text-center" style="white-space: nowrap;">الإجراء</th>
                </tr>
              </thead>
              <tbody>
                @for (item of pagedData; track $index) {
                  <tr>
                    <td class="w-100">{{ item.description }}</td>
                    <td>
                      <div class="d-flex gap-2">
                        <a href="javascript:void(0);" class="btn btn-soft-primary btn-sm">
                          <iconify-icon
                            (click)="patchAboutUsData(item)"
                            icon="solar:pen-2-broken"
                            class="align-middle fs-18"
                          ></iconify-icon>
                        </a>
                        <a href="javascript:void(0);" class="btn btn-soft-danger btn-sm" (click)="deleteAboutDesc(item.id)">
                          <iconify-icon
                            icon="solar:trash-bin-minimalistic-2-broken"
                            class="align-middle fs-18"
                          ></iconify-icon>
                        </a>
                      </div>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>

        <!-- <div class="card-footer border-top">
          <nav aria-label="Page navigation example">
            <ngb-pagination
              [collectionSize]="totalItems"
              [(page)]="currentPage"
              [pageSize]="pageSize"
              class="pagination justify-content-end mb-0"
            >
              <ng-template ngbPaginationPrevious>Previous</ng-template>
              <ng-template ngbPaginationNext>Next</ng-template>
            </ngb-pagination>
          </nav>
        </div> -->
      </div>
    </div>
  </div>
</section>
